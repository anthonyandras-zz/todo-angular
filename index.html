<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <title> TO DO List - Angular </title>
  <meta charset="utf-8">
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/bootstrap-theme.css" rel="stylesheet">
  <script src="assets/js/angular.js" type="text/javascript"></script>
  <script src="assets/js/todo.js" type="text/javascript"></script>
</head>
<body ng-controller="ToDoCtrl">
  <header class="page-header">
    <h1>
      {{todo.user}} To Do List
      <span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">{{ incompleteCount() }}</span>
    </h1>
  </header>
  <div class="panel">
    <section class="input-group">
      <input class="form-control" ng-model="actionText"/>
      <span class="input-group-btn">
        <button class="btn btn-default" 
                ng-click="addNewItem(actionText)">Add</button>
      </span>
    </section>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Description</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'action'">
          <td>{{item.action}}</td>
          <td><input type="checkbox" ng-model="item.done"/></td>
          <td>{{item.done}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="checkbox-inline">
    <label><input type="checkbox" ng-model="showComplete">Show Complete</label>
  </div>  
</body>
</html>
