<!DOCTYPE html>
<html data-ng-app>
<head>
  <title> TO DO List - Angular </title>
  <meta charset="utf-8">
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/bootstrap-theme.css" rel="stylesheet">
</head>
<body>
  <header class="page-header">
    <h1>Anthony's To Do List</h1>
  </header>
  <div class="panel">
    <section class="input-group">
      <input class="form-control" />
      <span class="input-group-btn">
        <button class="btn btn-default">Add</button>
      </span>
    </section>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Description</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Feed Dotty</td><td>No</td></tr>
        <tr><td>Sell Fish Tank</td><td>No</td></tr>
        <tr><td>Finish Thinkful Angular Class</td><td>No</td></tr>
        <tr><td>Play Fallout 3</td><td>Yes</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
